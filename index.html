<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monitoring System</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        :root { --primary: #2563eb; --bg: #f1f5f9; --text: #1e293b; }
        body { font-family: 'Inter', sans-serif; background: var(--bg); color: var(--text); margin: 0; min-height: 100vh; display: flex; justify-content: center; align-items: center; }
        
        /* Login State */
        .login-card { background: white; padding: 2.5rem; border-radius: 16px; box-shadow: 0 20px 25px -5px rgba(0,0,0,0.1); width: 100%; max-width: 360px; text-align: center; transition: all 0.5s ease; }
        input { width: 100%; padding: 12px; margin: 8px 0; border: 1px solid #e2e8f0; border-radius: 8px; box-sizing: border-box; }
        button { width: 100%; padding: 12px; background: var(--primary); color: white; border: none; border-radius: 8px; font-weight: 600; cursor: pointer; margin-top: 10px; }
        
        /* Dashboard State (Applies after login) */
        .dashboard-mode { display: block; width: 100%; height: 100vh; align-self: flex-start; padding: 20px; box-sizing: border-box; }
        .table-container { background: white; border-radius: 12px; overflow-x: auto; box-shadow: 0 4px 6px -1px rgba(0,0,0,0.1); }
        table { width: 100%; border-collapse: collapse; text-align: left; font-size: 13px; }
        th { background: #f8fafc; padding: 12px; border-bottom: 2px solid #e2e8f0; color: #64748b; text-transform: uppercase; letter-spacing: 0.05em; }
        td { padding: 12px; border-bottom: 1px solid #f1f5f9; white-space: nowrap; }
        tr:hover { background: #f8fafc; }
        .status-pill { padding: 4px 8px; border-radius: 99px; font-weight: 600; font-size: 11px; }
        
        .loader { display: none; margin: 20px auto; border: 3px solid #f3f3f3; border-top: 3px solid var(--primary); border-radius: 50%; width: 24px; height: 24px; animation: spin 1s linear infinite; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body>

<div class="login-card" id="app-container">
    <div id="auth-ui">
        <h1>Dispatch Center</h1>
        <input type="email" id="email" placeholder="Email">
        <input type="password" id="password" placeholder="Password">
        <button onclick="handleLogin()">Sign In</button>
        <div id="msg" style="margin-top:15px; font-size:13px; color:#64748b;">Enter credentials to access loadboard</div>
    </div>
    <div class="loader" id="spinner"></div>
</div>

<script>
    const SB_URL = 'https://cpweugzlzupkybqcycsx.supabase.co';
    const SB_KEY = 'sb_publishable_uKTv-Rsh4d_1v8DILXcjfg_SQ_tYPZg';
    const supabase = supabase.createClient(SB_URL, SB_KEY);

    async function handleLogin() {
        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;
        const msg = document.getElementById('msg');
        const spinner = document.getElementById('spinner');

        msg.innerText = "Verifying...";
        spinner.style.display = "block";

        const { data, error } = await supabase.auth.signInWithPassword({ email, password });

        if (error) {
            spinner.style.display = "none";
            msg.style.color = "#ef4444";
            msg.innerText = error.message;
            return;
        }

        // Transition the UI
        document.getElementById('auth-ui').style.display = 'none';
        msg.innerText = "Loading Secure Assets...";
        
        loadPrivateEngine();
    }

    async function loadPrivateEngine() {
        // Fetch the JS from your PRIVATE bucket
        const { data, error } = await supabase.storage.from('vault').download('engine.js');

        if (error) {
            document.getElementById('msg').innerText = "Storage Error: Access Denied to Engine.";
        } else {
            const scriptText = await data.text();
            const script = document.createElement('script');
            script.text = scriptText;
            document.head.appendChild(script);
            // The engine.js will now take over and build the table
        }
    }
</script>
</body>
</html>
